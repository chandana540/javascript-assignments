<body>
    <script>
    
    // array elements in reverse//
    let a =["apple","banana","orange","pineapple","kiwi"]
    for(let i=a.length-1;i>=0;i--)
    {
        console.log(a[i])
    }
    
    //divisible by 5 from 1 to 50//
     
    for(let i=1;i<=50;i++)
    {
        if(i % 5==0)
        {
            console.log(i)
            }
    }



</script>










</body>
